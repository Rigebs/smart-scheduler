<!DOCTYPE html>
<html>
  <head>
    <title>Perfil de {{ usuario.nombre }}</title>

  <body>
    <h1>Bienvenido, {{ usuario.nombre }}</h1>

    <h2>Materias:</h2>
    <ul>

    <a href="{{ url_for('routes.logout') }}">Cerrar sesi√≥n</a>
  </body>
</html>
