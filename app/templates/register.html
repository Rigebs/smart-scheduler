<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>

    <!-- Enlazar los estilos globales -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Enlazar el archivo CSS específico para register -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/auth/register.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Registrarse</h1>

      <!-- Mostrar los mensajes flash aquí -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="alert alert-{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}

      <!-- Formulario de registro -->
      <form method="POST" class="register-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            required
            placeholder="Introduce tu nombre"
          />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            name="email"
            required
            placeholder="Introduce tu correo"
          />
        </div>

        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input
            type="password"
            name="password"
            required
            placeholder="Introduce tu contraseña"
          />
        </div>

        <div class="form-group">
          <label for="password_confirm">Confirmar Contraseña:</label>
          <input
            type="password"
            name="password_confirm"
            required
            placeholder="Repite tu contraseña"
          />
        </div>

        <button type="submit" class="btn">Registrarse</button>
      </form>

      <p class="login-link">
        ¿Ya tienes cuenta?
        <a href="{{ url_for('routes.login_view') }}">Inicia sesión aquí</a>
      </p>
    </div>
  </body>
</html>
