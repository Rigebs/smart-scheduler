<!DOCTYPE html>
<html>
  <head>
    <title>Generador de Horarios</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <h1>Generador Inteligente de Horarios</h1>
    <form method="POST">
      <label for="materias">Materias (separadas por coma):</label><br />
      <input
        type="text"
        name="materias"
        id="materias"
        placeholder="Matemáticas, Física, Química"
      /><br /><br />

      <label for="prioridades"
        >Prioridades (formato: Materia:Prioridad, ejemplo: Matemáticas:10,
        Física:8):</label
      ><br />
      <input
        type="text"
        name="prioridades"
        id="prioridades"
        placeholder="Matemáticas:10, Física:8"
      /><br /><br />

      <label for="evitar_temprano">Evitar clases temprano (08:00):</label>
      <input
        type="checkbox"
        name="evitar_temprano"
        id="evitar_temprano"
      /><br /><br />

      <label for="evitar_viernes">Evitar clases los viernes:</label>
      <input
        type="checkbox"
        name="evitar_viernes"
        id="evitar_viernes"
      /><br /><br />

      <button type="submit">Generar Horario</button>
    </form>

    {% if resultado %}
    <h2>Horario generado:</h2>
    <ul>
      {% for materia, info in resultado.items() %}
      <li>
        <strong>{{ materia }}</strong>: {{ info.dia }} a las {{ info.hora }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
